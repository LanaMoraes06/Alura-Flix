    <link rel="stylesheet" href="style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>StarFlix</header>
    <main >
        <div class="imagem-com-sombra::after"></div>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="imgays" class="d-block w-100" src="Design sem nome.png" alt="Primeiro Slide">
                
                <label ><p class="brid"> Bridgerton</p>O foco do enredo é a vida de oito irmãos inseparáveis, <br> nos anos 1800,que buscam amor e felicidade na alta <br> sociedade de Londres. Assim como outras produções <br> de época, com reis, rainhas,condes e príncipes, paira <br> a dúvida sobre se “Bridgerton” é baseada em<br>  acontecimentos históricos reais.</label>
                
              </div>
              <div class="carousel-item">
                <img class="imgays" class="d-block w-100" src="lucifer.png" alt="Segundo Slide">
                <label ><p class="brid"> Lúcifer</p>A série se desenvolve ao redor de Lucifer Morningstar,<br> que está entediado e infeliz como o Senhor do Inferno.  <br>Ele enuncia seu trono e abandona seu reinado  para <br>tirar férias  em Los Angeles, onde dá início a  uma casa <br> noturna com a ajuda de sua aliada demoníaca,<br>  Mazikeen Smith.</label>
                
              </div>
              <div class="carousel-item">
                <img class="imgays" class="d-block w-100" src="muchu.png" alt="Terceiro Slide">
                <label ><p class="brid"> Mushoku Tensei</p>Isekai Ittara Honki Dasu é uma série de 
                    light<br> novel japonesa de Rifujin na Magonote
                    sobre<br> um homem desempregado e desesperado que<br>
                    reencarna em um mundo de fantasia enquanto<br>
                    guarda suas memórias, determinado a viver sua <br>nova vida sem arrependimentos.</label>
                
              </div>
            </div>
          </div>
        <section class="chamada">
            <div class="chamada-texto">
                <h1 class="brid">ATRAVÉS DO ARANHAVERSO</h1>
               <label>No filme, Miles parte em uma aventura com Gwen Stacy / Mulher-Aranha através do multiverso, onde conhece uma equipe de Pessoas-Aranha conhecida como Sociedade-Aranha, liderada por Miguel O'Hara / Homem-Aranha 2099, mas entra em conflito com eles para lidar com uma nova ameaça intitulada como o Mancha.</label>
            </div>
    
            <div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/gt_fAE1Eg2Q?si=EEv-tsY_b1B2OwKE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    
            </div>
        </section>
    
        <section class="categoria">
            <h2>Filmes e séries</h2>
            <div class="categoria-videos">
                <a href="https://www.youtube.com/watch?v=cs15QqG6Gjc">

                </a>

                    <img src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg" />
                </a>
            </div>
        </section>
